<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="translucent-black">
    <meta name="apple-mobile-web-app-title" content="My App">
    <title>Screenshot Stitcher</title>
    <style>
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .spinning {
            animation: spin 1s linear infinite;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @supports(padding:max(0px)) {
            body, header, footer {
                padding-left: min(0vmin, env(safe-area-inset-left));
                padding-right: min(0vmin, env(safe-area-inset-right));
            }
        }

        html, body {
            min-height: calc(100% + env(safe-area-inset-top));
            width: 100vw;
        }

        body {
            position: fixed;
            top: calc(-1 * env(safe-area-inset-top));
            font-family: 'Impact', 'Arial Black', sans-serif;
            background: #FFD700;
            background-image: 
                repeating-radial-gradient(circle at 0 0, transparent 0, #FFD700 10px),
                repeating-linear-gradient(#FF6B3555, #FF6B3555);
            min-height: 100dvh;
            color: #000;
            overflow: hidden;
        }

        .view {
            display: none;
            min-height: 100dvh;
        }

        .view.active {
            display: flex;
        }

        #fileInput {
            display: none;
        }

        .view-1 {
            position: relative;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 0;
            background: #E63946;
            background-image: 
                repeating-conic-gradient(
                    from 0deg at 50% 50%,
                    #FFD166 0deg 12deg,
                    #E63946 12deg 24deg
                ),
                radial-gradient(circle, rgba(0,0,0,0.15) 1.5px, transparent 1.5px);
            background-size: 100% 100%, 8px 8px;
            background-position: center, center;
        }

        .diagram-container {
            display: none;
        }

        .center-content {
            position: relative;
            z-index: 10;
            text-align: center;
            background: transparent;
            border: none;
            padding: 0;
            clip-path: none;
            background-image: none;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: space-between;
            padding: 40px 20px;
        }

        .app-title {
            font-size: 64px;
            font-weight: 900;
            color: #F4E4C1;
            margin-bottom: 0;
            text-transform: uppercase;
            letter-spacing: 4px;
            position: relative;
            text-shadow: none;
            -webkit-text-stroke: 6px #000;
            paint-order: stroke fill;
            line-height: 0.95;
            margin-top: 20px;
        }

        .app-subtitle {
            display: none;
        }

        .upload-area-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 600px;
            position: relative;
        }

        .upload-area-content {
            background: #F4E4C1;
            border: 8px dashed #000;
            padding: 80px 60px;
            cursor: pointer;
            position: relative;
            background-image: 
                radial-gradient(circle, rgba(0,0,0,0.08) 1.5px, transparent 1.5px);
            background-size: 10px 10px;
            max-width: 500px;
            width: 90%;
        }

        .upload-area-content::before {
            content: '';
            position: absolute;
            top: -40px;
            left: -60px;
            width: 80px;
            height: 80px;
            background: #F4E4C1;
            border: 6px solid #000;
            transform: rotate(-15deg);
            background-image: 
                radial-gradient(circle, rgba(0,0,0,0.08) 1.5px, transparent 1.5px);
            background-size: 8px 8px;
        }

        .upload-area-content::after {
            content: '';
            position: absolute;
            top: -30px;
            right: -50px;
            width: 90px;
            height: 90px;
            background: #F4E4C1;
            border: 6px solid #000;
            transform: rotate(10deg);
            background-image: 
                radial-gradient(circle, rgba(0,0,0,0.08) 1.5px, transparent 1.5px);
            background-size: 8px 8px;
        }

        .upload-icon-images {
            position: absolute;
            top: -50px;
            left: -70px;
            width: 100px;
            height: 80px;
            background: #F4E4C1;
            border: 6px solid #000;
            transform: rotate(-15deg);
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: 
                radial-gradient(circle, rgba(0,0,0,0.08) 1.5px, transparent 1.5px);
            background-size: 8px 8px;
        }

        .upload-icon-images svg {
            width: 50px;
            height: 50px;
        }

        .upload-area-text {
            font-size: 42px;
            font-weight: 900;
            font-style: italic;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 1px;
            line-height: 1.2;
        }

        .upload-btn-main {
            display: none;
        }

        .bottom-arrow {
            width: 80px;
            height: 80px;
            margin-bottom: 30px;
        }

        .bottom-arrow svg {
            width: 100%;
            height: 100%;
        }

        .bottom-images {
            position: absolute;
            bottom: 60px;
            left: 40px;
            width: 100px;
            height: 100px;
        }

        .bottom-images-stack {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .bottom-image-item {
            position: absolute;
            width: 70px;
            height: 70px;
            background: #F4E4C1;
            border: 5px solid #000;
            background-image: 
                radial-gradient(circle, rgba(0,0,0,0.08) 1.5px, transparent 1.5px);
            background-size: 8px 8px;
        }

        .bottom-image-item:nth-child(1) {
            transform: rotate(-8deg);
            z-index: 3;
        }

        .bottom-image-item:nth-child(2) {
            transform: rotate(5deg) translate(15px, 15px);
            z-index: 2;
        }

        .bottom-image-item:nth-child(3) {
            transform: rotate(-3deg) translate(30px, 25px);
            z-index: 1;
        }

        .view-2 {
            flex-direction: column;
            padding: 0;
            padding-bottom: 100px;
            background: #4ECDC4;
            background-image:
                radial-gradient(circle, #000 1.5px, transparent 1.5px);
            background-size: 10px 10px;
            background-position: 0 0;
            max-height: 100dvh;
            overflow: hidden;
        }

        .screenshot-container {
            flex: 1;
            overflow-y: auto;
        }

        .view-header {
            text-align: center;
            color: #000;
            padding: 20px;
            background: #FFE66D;
            border: 6px solid #000;
            margin: 16px;
            margin-bottom: 0;
            clip-path: polygon(3% 0%, 97% 0%, 100% 100%, 0% 100%);
        }

        .view-header h2 {
            font-size: 32px;
            margin-bottom: 8px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0px #fff;
        }

        .view-header p {
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .screenshot-tray {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            align-content: flex-start;
            align-items: flex-start;
        }

        .screenshot-item {
            position: relative;
            background: #fff;
            border: 6px solid #000;
            padding: 8px;
            cursor: pointer;
            flex: 1 1 calc(50% - 10px);
            max-width: 250px;
            min-width: 120px;
            box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.3);
        }

        .screenshot-item:nth-child(odd) {
            margin-top: 0;
        }

        .screenshot-item:nth-child(even) {
            margin-top: 40px;
        }

        .screenshot-item img {
            width: 100%;
            height: auto;
            display: block;
            border: 3px solid #000;
        }

        .screenshot-badge {
            position: absolute;
            top: -10px;
            left: -10px;
            width: 50px;
            height: 50px;
            background: #FFE66D;
            border: 5px solid #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 900;
            color: #000;
            z-index: 10;
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.3);
            transform: rotate(-15deg);
        }

        .screenshot-item.grayed-out {
            opacity: 0.4;
            position: relative;
        }

        .screenshot-item.grayed-out::after {
            content: 'MOVING';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            font-size: 24px;
            font-weight: 900;
            color: #FF6B35;
            text-shadow: 2px 2px 0px #fff;
            z-index: 20;
        }

        .delete-btn-move-mode {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 60px;
            height: 60px;
            background: #FF6B35;
            border: 5px solid #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 900;
            color: #fff;
            cursor: pointer;
            z-index: 25;
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s, background 0.1s;
            user-select: none;
            touch-action: manipulation;
        }

        .delete-btn-move-mode:hover {
            transform: scale(1.1);
            background: #E63946;
        }

        .delete-btn-move-mode:active {
            transform: scale(0.95);
        }

        .plus-icon {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #FFE66D;
            border: 4px solid #000;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 900;
            cursor: pointer;
            z-index: 50;
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.3);
            top: 50%;
            transform: translateY(-50%);
        }

        .plus-icon.active {
            display: flex;
        }

        .plus-icon:hover {
            background: #4ECDC4;
        }

        .plus-icon.left {
            left: -20px;
        }

        .plus-icon.right {
            right: -20px;
        }

        .bottom-actions {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fff;
            padding: 16px;
            border-top: 6px solid #000;
            display: flex;
            gap: 12px;
        }

        .add-more-btn {
            flex: 0 0 auto;
            padding: 16px 24px;
            background: #FFE66D;
            color: #000;
            border: 5px solid #000;
            font-size: 16px;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            clip-path: polygon(8% 0%, 100% 0%, 92% 100%, 0% 100%);
        }

        .add-more-btn:hover {
            background: #4ECDC4;
        }

        .combine-btn {
            flex: 1;
            padding: 16px;
            background: #FF6B35;
            color: #fff;
            border: 5px solid #000;
            font-size: 20px;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            clip-path: polygon(5% 0%, 100% 0%, 95% 100%, 0% 100%);
            text-shadow: 2px 2px 0px #000;
        }

        .combine-btn:hover:not(:disabled) {
            background: #4ECDC4;
        }

        .combine-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .view-3 {
            flex-direction: column;
            background: #FF6B35;
            background-image:
                radial-gradient(circle, #000 1.5px, transparent 1.5px);
            background-size: 10px 10px;
            background-position: 0 0;
            max-height: 100dvh;
            overflow: hidden;
        }

        .result-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .result-image {
            max-width: 100%;
            border: 8px solid #000;
            margin-bottom: 20px;
        }

        .result-actions {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 16px;
            background: #fff;
            border: 6px solid #000;
            clip-path: polygon(3% 0%, 97% 0%, 100% 100%, 0% 100%);
        }

        .download-btn {
            width: 100%;
            padding: 18px;
            background: #4ECDC4;
            color: #000;
            border: 5px solid #000;
            font-size: 20px;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            clip-path: polygon(5% 0%, 100% 0%, 95% 100%, 0% 100%);
        }

        .download-btn:hover {
            background: #FFE66D;
        }

        .edit-btn {
            width: 100%;
            padding: 16px;
            background: #fff;
            color: #000;
            border: 5px solid #000;
            font-size: 18px;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            clip-path: polygon(5% 0%, 100% 0%, 95% 100%, 0% 100%);
        }

        .edit-btn:hover {
            background: #FFE66D;
        }

        .processing-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .processing-overlay.active {
            display: flex;
        }

        .processing-content {
            background: #FFE66D;
            padding: 40px;
            border: 8px solid #000;
            text-align: center;
            clip-path: polygon(5% 0%, 95% 0%, 100% 100%, 0% 100%);
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 8px solid #000;
            border-top: 8px solid #FF6B35;
            border-radius: 50%;
            margin: 0 auto 20px;
        }

        .processing-content h3 {
            font-size: 24px;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: 2px;
        }

        .processing-content p {
            font-size: 16px;
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .diagram {
                max-width: 180px;
                padding: 12px;
            }

            .diagram-1 { top: 8%; left: 2%; }
            .diagram-2 { top: 12%; right: 2%; }
            .diagram-3 { bottom: 12%; left: 2%; }
            .diagram-4 { bottom: 10%; right: 2%; }

            .app-title {
                font-size: 36px;
            }

            .app-subtitle {
                font-size: 16px;
            }

            .upload-btn-main {
                padding: 16px 40px;
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .diagram {
                max-width: 140px;
                padding: 10px;
            }

            .diagram h3 {
                font-size: 14px;
            }

            .diagram p {
                font-size: 11px;
            }

            .screenshot-demo,
            .combined-demo {
                font-size: 10px;
            }

            .center-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <input type="file" id="fileInput" multiple accept="image/*">

    <div class="view view-1 active">
        <div class="center-content">
            <h1 class="app-title">STITCH LONG<br>SCREENSHOTS</h1>
            
            <div class="upload-area-wrapper">
                <div class="upload-area-content" id="uploadArea">
                    <div class="upload-area-text">
                        DRAG AND<br>DROP OR<br>CLICK TO<br>ADD PHOTOS
                    </div>
                </div>
            </div>

            <div class="bottom-arrow">
                <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M50 10 L50 70 M50 70 L30 50 M50 70 L70 50" stroke="#F4E4C1" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M50 10 L50 70 M50 70 L30 50 M50 70 L70 50" stroke="#000" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                </svg>
            </div>

            <div class="bottom-images">
                <div class="bottom-images-stack">
                    <div class="bottom-image-item"></div>
                    <div class="bottom-image-item"></div>
                    <div class="bottom-image-item"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="view view-2">
        <div class="screenshot-container">
            <div class="view-header">
                <h2>Arrange Your Screenshots</h2>
                <p>Tap a screenshot to delete or reorder</p>
            </div>

            <div class="screenshot-tray" id="screenshotTray">
            </div>
        </div>

        <div class="bottom-actions">
            <button class="add-more-btn" id="addMoreBtn">
                Add More
            </button>
            <button class="combine-btn" id="combineBtn">
                Combine
            </button>
        </div>
    </div>

    <div class="view view-3">
        <div class="result-container" id="resultContainer">
        </div>
    </div>

    <div class="processing-overlay" id="processingOverlay">
        <div class="processing-content">
            <div class="spinner"></div>
            <h3>Stitching...</h3>
            <p>This may take a moment</p>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadBtnMain = document.getElementById('uploadBtnMain');
        const addMoreBtn = document.getElementById('addMoreBtn');
        const combineBtn = document.getElementById('combineBtn');
        const screenshotTray = document.getElementById('screenshotTray');
        const resultContainer = document.getElementById('resultContainer');
        const processingOverlay = document.getElementById('processingOverlay');

        let uploadedImages = [];
        let currentView = 1;
        let state = {
            resultBlob: null,
            resultFile: null,
            resultDataUrl: null
        };
        let moveMode = false;
        let movingIndex = null;

        function showView(viewNumber, pushState = true) {
            document.querySelectorAll('.view').forEach(view => {
                view.classList.remove('active');
            });
            document.querySelector(`.view-${viewNumber}`).classList.add('active');
            currentView = viewNumber;

            // Push history state for browser back/forward navigation
            if (pushState) {
                history.pushState({ view: viewNumber }, '', `#view-${viewNumber}`);
            }
        }

        // Handle browser back/forward button navigation
        window.addEventListener('popstate', (event) => {
            if (event.state && event.state.view) {
                showView(event.state.view, false);
            }
        });

        // Initialize history state on page load
        history.replaceState({ view: 1 }, '', '#view-1');

        const uploadArea = document.getElementById('uploadArea');
        
        if (uploadArea) {
            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });
        }

        if (uploadBtnMain) {
            uploadBtnMain.addEventListener('click', () => {
                fileInput.click();
            });
        }

        addMoreBtn.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
            fileInput.value = '';
        });

        function handleFiles(files) {
            const fileArray = Array.from(files).filter(file => file.type.startsWith('image/'));
            
            if (fileArray.length === 0) return;

            let loadedCount = 0;
            fileArray.forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        uploadedImages.push({
                            src: e.target.result,
                            img: img,
                            id: Date.now() + Math.random(),
                            width: img.width,
                            height: img.height
                        });
                        loadedCount++;
                        
                        if (loadedCount === fileArray.length) {
                            if (currentView === 1) {
                                showView(2);
                            }
                            renderScreenshots();
                        }
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        function renderScreenshots() {
            screenshotTray.innerHTML = uploadedImages.map((img, index) => `
                <div class="screenshot-item" data-index="${index}">
                    <div class="screenshot-badge">${index + 1}</div>
                    <img src="${img.src}" alt="Screenshot ${index + 1}">
                </div>
            `).join('');

            setupScreenshotInteraction();
            combineBtn.disabled = uploadedImages.length < 2;
        }

        function setupScreenshotInteraction() {
            const items = document.querySelectorAll('.screenshot-item');

            items.forEach((item, index) => {
                item.addEventListener('pointerdown', (e) => {
                    if (moveMode) {
                        return;
                    }
                    if (e.target.closest('.delete-btn-move-mode')) {
                        return;
                    }

                    enterMoveMode(index);
                });
            });
        }

        function deleteScreenshot(index) {
            uploadedImages.splice(index, 1);

            if (moveMode) {
                exitMoveMode();
            }

            renderScreenshots();

            if (uploadedImages.length === 0) {
                showView(1);
            }
        }

        function handleMoveModeClick(e) {
            if (e.target.closest('.delete-btn-move-mode') ||
                e.target.closest('.plus-icon')) {
                return;
            }

            exitMoveMode();
        }

        function enterMoveMode(index) {
            moveMode = true;
            movingIndex = index;

            renderMoveMode();

            setTimeout(() => {
                document.addEventListener('pointerdown', handleMoveModeClick, true);
            }, 0);
        }

        function renderMoveMode() {
            const items = document.querySelectorAll('.screenshot-item');

            items.forEach((item, index) => {
                if (index === movingIndex) {
                    item.classList.add('grayed-out');

                    const deleteBtn = document.createElement('div');
                    deleteBtn.className = 'delete-btn-move-mode';
                    deleteBtn.innerHTML = 'âœ•';
                    deleteBtn.addEventListener('pointerdown', (e) => {
                        e.stopPropagation();
                        deleteScreenshot(movingIndex);
                    });

                    item.appendChild(deleteBtn);
                } else {
                    const leftPlus = document.createElement('div');
                    leftPlus.className = 'plus-icon left active';
                    leftPlus.textContent = '+';
                    leftPlus.addEventListener('pointerdown', () => moveScreenshotTo(index, 'left'));

                    const rightPlus = document.createElement('div');
                    rightPlus.className = 'plus-icon right active';
                    rightPlus.textContent = '+';
                    rightPlus.addEventListener('pointerdown', () => moveScreenshotTo(index, 'right'));

                    item.appendChild(leftPlus);
                    item.appendChild(rightPlus);
                }
            });
        }

        function moveScreenshotTo(targetIndex, side) {
            let insertIndex;
            if (side === 'left') {
                insertIndex = targetIndex;
            } else {
                insertIndex = targetIndex + 1;
            }

            if (movingIndex < insertIndex) {
                insertIndex--;
            }

            const [removed] = uploadedImages.splice(movingIndex, 1);
            uploadedImages.splice(insertIndex, 0, removed);

            exitMoveMode();
            renderScreenshots();
        }

        function exitMoveMode() {
            moveMode = false;
            movingIndex = null;

            document.removeEventListener('pointerdown', handleMoveModeClick, true);

            renderScreenshots();
        }

        combineBtn.addEventListener('pointerdown', async () => {
            if (uploadedImages.length < 2) return;

            processingOverlay.classList.add('active');

            try {
                const result = await stitchImages(uploadedImages);
                processingOverlay.classList.remove('active');
                displayResult(result);
                showView(3);
            } catch (error) {
                processingOverlay.classList.remove('active');
                alert('Error stitching screenshots: ' + error.message);
            }
        });

        function useLoadingIcon() {
            const shareIcon = document.getElementById('shareIcon');
            if (shareIcon) {
                shareIcon.innerHTML = '<circle cx="12" cy="12" r="10" stroke-opacity="0.25"/><path d="M12 2a10 10 0 0 1 10 10" stroke-linecap="round"/>';
                shareIcon.classList.add('spinning');
            }
        }

        function useDownloadIcon() {
            const shareIcon = document.getElementById('shareIcon');
            if (shareIcon) {
                shareIcon.innerHTML = '<path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3"/>';
                shareIcon.classList.remove('spinning');
            }
        }

        function useShareTrayIcon() {
            const shareIcon = document.getElementById('shareIcon');
            if (shareIcon) {
                shareIcon.innerHTML = '<path d="M4 12v8a2 2 0 002 2h12a2 2 0 002-2v-8M16 6l-4-4-4 4M12 2v13"/>';
                shareIcon.classList.remove('spinning');
            }
        }

        async function getImageBlob(dataUrl) {
            const response = await fetch(dataUrl);
            const blob = await response.blob();
            return blob;
        }

        function createZeroMaskedCopies(imageA, imageB) {
            // Return null if dimensions don't match
            if (imageA.width !== imageB.width || imageA.height !== imageB.height) {
                return null;
            }

            // Create temporary canvases
            const canvasA = document.createElement('canvas');
            const canvasB = document.createElement('canvas');
            canvasA.width = imageA.width;
            canvasA.height = imageA.height;
            canvasB.width = imageB.width;
            canvasB.height = imageB.height;

            const ctxA = canvasA.getContext('2d');
            const ctxB = canvasB.getContext('2d');

            // Draw original images
            ctxA.drawImage(imageA, 0, 0);
            ctxB.drawImage(imageB, 0, 0);

            // Get pixel data
            const imageDataA = ctxA.getImageData(0, 0, canvasA.width, canvasA.height);
            const imageDataB = ctxB.getImageData(0, 0, canvasB.width, canvasB.height);
            const dataA = imageDataA.data;
            const dataB = imageDataB.data;

            // Loop through pixels and zero out matching ones
            // Using flat array index (4 bytes per pixel: RGBA)
            for (let y = 0; y < canvasA.height; y++) {
                for (let x = 0; x < canvasA.width; x++) {
                    const idx = (y * canvasA.width + x) * 4;

                    // Compare RGB values
                    if (dataA[idx] === dataB[idx] &&           // R
                        dataA[idx + 1] === dataB[idx + 1] &&   // G
                        dataA[idx + 2] === dataB[idx + 2]) {   // B

                        // Zero out RGB in both images
                        dataA[idx] = 0;
                        dataA[idx + 1] = 0;
                        dataA[idx + 2] = 0;

                        dataB[idx] = 0;
                        dataB[idx + 1] = 0;
                        dataB[idx + 2] = 0;
                        // Alpha (idx + 3) remains unchanged
                    }
                }
            }

            // Put modified data back
            ctxA.putImageData(imageDataA, 0, 0);
            ctxB.putImageData(imageDataB, 0, 0);

            return { canvasA, canvasB };
        }

        function computeRowSums(image) {
            const canvas = document.createElement('canvas');
            canvas.width = image.width;
            canvas.height = image.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(image, 0, 0);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            const rowSums = new Array(canvas.height).fill(0);

            for (let y = 0; y < canvas.height; y++) {
                let sum = 0;
                for (let x = 0; x < canvas.width; x++) {
                    const idx = (y * canvas.width + x) * 4;
                    sum += data[idx] + data[idx + 1] + data[idx + 2];
                }
                rowSums[y] = sum;
            }

            return rowSums;
        }

        function rowsMatch(sumA, sumB, tolerance) {
            const diff = Math.abs(sumA - sumB);
            const relDiff = diff / Math.max(sumA, sumB);
            return relDiff <= tolerance;
        }

        function findLongestCommonSubstring(rowSumsA, rowSumsB) {
            const n = rowSumsA.length;
            const m = rowSumsB.length;
            const tolerance = 0.01; // 1% tolerance

            const dp = Array(n + 1).fill(null).map(() => Array(m + 1).fill(0));

            let maxLength = 0;
            const candidates = [];

            for (let i = 1; i <= n; i++) {
                for (let j = 1; j <= m; j++) {
                    if (rowsMatch(rowSumsA[i - 1], rowSumsB[j - 1], tolerance)) {
                        dp[i][j] = dp[i - 1][j - 1] + 1;

                        if (dp[i][j] > maxLength) {
                            maxLength = dp[i][j];
                            candidates.length = 0;
                            candidates.push({
                                length: maxLength,
                                startA: i - maxLength,
                                startB: j - maxLength
                            });
                        } else if (dp[i][j] === maxLength && maxLength > 0) {
                            candidates.push({
                                length: maxLength,
                                startA: i - maxLength,
                                startB: j - maxLength
                            });
                        }
                    }
                }
            }

            return candidates;
        }

        function validateAndSelectLCS(candidates, lengthA, lengthB) {
            for (let candidate of candidates) {
                const { length, startA, startB } = candidate;

                if (startA === startB) {
                    continue;
                }

                const endA = startA + length - 1;
                const endB = startB + length - 1;

                const distanceFromEndA = lengthA - 1 - endA;
                const distanceFromEndB = lengthB - 1 - endB;

                if (distanceFromEndA === distanceFromEndB) {
                    continue;
                }

                return candidate;
            }

            return null;
        }

        async function stitchImages(images) {
            const croppedImages = [];

            let currentCanvas = document.createElement('canvas');
            currentCanvas.width = images[0].img.width;
            currentCanvas.height = images[0].img.height;
            let currentCtx = currentCanvas.getContext('2d');
            currentCtx.drawImage(images[0].img, 0, 0);

            for (let i = 1; i < images.length; i++) {
                const nextImage = images[i].img;

                // Check if preprocessing should be applied
                let imageAForFingerprint = currentCanvas;
                let imageBForFingerprint = nextImage;

                // Apply preprocessing only if dimensions match exactly
                if (currentCanvas.width === nextImage.width &&
                    currentCanvas.height === nextImage.height) {

                    const maskedCopies = createZeroMaskedCopies(currentCanvas, nextImage);

                    if (maskedCopies) {
                        imageAForFingerprint = maskedCopies.canvasA;
                        imageBForFingerprint = maskedCopies.canvasB;
                    }
                }

                // Compute row sums using preprocessed images (or originals if no preprocessing)
                const rowSumsA = computeRowSums(imageAForFingerprint);
                const rowSumsB = computeRowSums(imageBForFingerprint);

                const candidates = findLongestCommonSubstring(rowSumsA, rowSumsB);

                const validLCS = validateAndSelectLCS(candidates, rowSumsA.length, rowSumsB.length);

                if (validLCS) {
                    const { length, startA, startB } = validLCS;

                    const croppedCurrent = document.createElement('canvas');
                    croppedCurrent.width = currentCanvas.width;
                    croppedCurrent.height = startA;
                    const croppedCurrentCtx = croppedCurrent.getContext('2d');
                    croppedCurrentCtx.drawImage(
                        currentCanvas,
                        0, 0,
                        currentCanvas.width, startA,
                        0, 0,
                        currentCanvas.width, startA
                    );
                    croppedImages.push(croppedCurrent);

                    const croppedNext = document.createElement('canvas');
                    croppedNext.width = nextImage.width;
                    croppedNext.height = nextImage.height - startB;
                    const croppedNextCtx = croppedNext.getContext('2d');
                    croppedNextCtx.drawImage(
                        nextImage,
                        0, startB,
                        nextImage.width, nextImage.height - startB,
                        0, 0,
                        nextImage.width, nextImage.height - startB
                    );

                    currentCanvas = croppedNext;
                    currentCtx = croppedNextCtx;
                } else {
                    croppedImages.push(currentCanvas);

                    currentCanvas = document.createElement('canvas');
                    currentCanvas.width = nextImage.width;
                    currentCanvas.height = nextImage.height;
                    currentCtx = currentCanvas.getContext('2d');
                    currentCtx.drawImage(nextImage, 0, 0);
                }
            }

            croppedImages.push(currentCanvas);

            let totalHeight = 0;
            let maxWidth = 0;
            for (let canvas of croppedImages) {
                totalHeight += canvas.height;
                maxWidth = Math.max(maxWidth, canvas.width);
            }

            const resultCanvas = document.createElement('canvas');
            resultCanvas.width = maxWidth;
            resultCanvas.height = totalHeight;
            const resultCtx = resultCanvas.getContext('2d');

            let currentY = 0;
            for (let canvas of croppedImages) {
                resultCtx.drawImage(canvas, 0, currentY);
                currentY += canvas.height;
            }

            return resultCanvas.toDataURL('image/png');
        }

        async function displayResult(dataUrl) {
            state.resultDataUrl = dataUrl;

            resultContainer.innerHTML = `
                <img src="${dataUrl}" class="result-image" alt="Stitched screenshot">
                <div class="result-actions">
                    <button class="download-btn" id="shareBtn">
                        <svg id="shareIcon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-right: 8px;">
                            <circle cx="12" cy="12" r="10" stroke-opacity="0.25"/><path d="M12 2a10 10 0 0 1 10 10" stroke-linecap="round"/>
                        </svg>
                        <span id="shareText">Processing...</span>
                    </button>
                    <button class="edit-btn" onclick="showView(2)">
                        Edit
                    </button>
                </div>
            `;

            useLoadingIcon();
            try {
                state.resultBlob = await getImageBlob(dataUrl);
                state.resultFile = new File([state.resultBlob], `stitched-screenshot-${Date.now()}.png`, { type: 'image/png' });

                const shareBtn = document.getElementById('shareBtn');
                const shareText = document.getElementById('shareText');

                // Prioritize navigator.share for iOS compatibility
                let canShare = false;
                if (navigator.share) {
                    console.log('navigator.share available');
                    // Try to check canShare if it exists, but don't fail if it doesn't work
                    if (typeof navigator.canShare === 'function') {
                        try {
                            canShare = navigator.canShare({ files: [state.resultFile] });
                            console.log('navigator.canShare result:', canShare);
                        } catch (e) {
                            console.log('navigator.canShare threw error, assuming share is supported:', e);
                            // If canShare throws an error, assume share is supported on this device
                            canShare = true;
                        }
                    } else {
                        console.log('navigator.canShare not available, assuming share is supported');
                        // If canShare doesn't exist but share does, assume it's supported (older iOS)
                        canShare = true;
                    }
                }

                if (canShare) {
                    console.log('Using share mode');
                    useShareTrayIcon();
                    shareText.textContent = 'Share Image';
                    shareBtn.addEventListener('click', performShare);
                } else {
                    console.log('Using download mode');
                    useDownloadIcon();
                    shareText.textContent = 'Download Image';
                    shareBtn.addEventListener('click', downloadImage);
                }
            } catch (error) {
                console.error('Error preparing share/download:', error);
                useDownloadIcon();
                const shareText = document.getElementById('shareText');
                const shareBtn = document.getElementById('shareBtn');
                if (shareText) shareText.textContent = 'Download Image';
                if (shareBtn) shareBtn.addEventListener('click', downloadImage);
            }
        }

        function performShare(e) {
            e.preventDefault();
            e.stopPropagation();

            if (!navigator.share) {
                console.log('Share API not available, falling back to download');
                downloadImage();
                return;
            }

            const shareText = document.getElementById('shareText');
            useDownloadIcon();
            if (shareText) shareText.textContent = 'Sharing...';

            console.log('Attempting to share file:', state.resultFile);

            navigator
                .share({
                    files: [state.resultFile]
                })
                .then(() => {
                    console.log('Share successful');
                })
                .catch(err => {
                    console.log('Share error:', err.name, err.message);
                    // Only fall back to download if it's not a user cancellation
                    if (err.name !== 'AbortError') {
                        console.log('Share failed, falling back to download');
                        downloadImage();
                    }
                })
                .finally(() => {
                    useShareTrayIcon();
                    if (shareText) shareText.textContent = 'Share Image';
                });
        }

        function downloadImage() {
            const blobUrl = URL.createObjectURL(state.resultBlob);
            window.location.href = blobUrl;
        }

        function downloadResult(dataUrl) {
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = `stitched-screenshot-${Date.now()}.png`;
            link.click();
        }

        function startOver() {
            uploadedImages = [];
            showView(1);
        }
    </script>
