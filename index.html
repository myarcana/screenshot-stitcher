<html lang="en">

    <link rel="apple-touch-icon" sizes="167x167" href="icon-167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icon-180.png">
    <title>Screenshot Stitcher</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @supports(padding:max(0px)) {
            body, header, footer {
                padding-left: min(0vmin, env(safe-area-inset-left));
                padding-right: min(0vmin, env(safe-area-inset-right));
            }
        }

        html, body {
            min-height: calc(100% + env(safe-area-inset-top));
            width: 100vw;
        }

            position: fixed;
            top: calc(-1 * env(safe-area-inset-top));
            font-family: 'Impact', 'Arial Black', sans-serif;
            background: #FFD700;
            background-image: 
                repeating-radial-gradient(circle at 0 0, transparent 0, #FFD700 10px),
                repeating-linear-gradient(#FF6B3555, #FF6B3555);
            min-height: 100dvh;
            color: #000;
            overflow: hidden;
        }

        .view {
            display: none;
            min-height: 100dvh;
        }

        .view.active {
            display: flex;
        }

        #fileInput {
            display: none;
        }

        .view-1 {
            position: relative;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 0;
            background: #E63946;
            background-image: 
                repeating-conic-gradient(
                    from 0deg at 50% 50%,
                    #FFD166 0deg 12deg,
                    #E63946 12deg 24deg
                ),
                radial-gradient(circle, rgba(0,0,0,0.15) 1.5px, transparent 1.5px);
            background-size: 100% 100%, 8px 8px;
            background-position: center, center;
        }

        .diagram-container {
            display: none;
        }

        .center-content {
            position: relative;
            z-index: 10;
            text-align: center;
            background: transparent;
            border: none;
            padding: 0;
            clip-path: none;
            background-image: none;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: space-between;
            padding: 40px 20px;
        }

        .app-title {
            font-size: 64px;
            font-weight: 900;
            color: #F4E4C1;
            margin-bottom: 0;
            text-transform: uppercase;
            letter-spacing: 4px;
            position: relative;
            text-shadow: none;
            -webkit-text-stroke: 6px #000;
            paint-order: stroke fill;
            line-height: 0.95;
            margin-top: 20px;
        }

        .app-subtitle {
            display: none;
        }

        .upload-area-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 600px;
            position: relative;
        }

        .upload-area-content {
            background: #F4E4C1;
            border: 8px dashed #000;
            padding: 80px 60px;
            cursor: pointer;
            position: relative;
            background-image: 
                radial-gradient(circle, rgba(0,0,0,0.08) 1.5px, transparent 1.5px);
            background-size: 10px 10px;
            max-width: 500px;
            width: 90%;
        }

        .upload-area-content::before {
            content: '';
            position: absolute;
            top: -40px;
            left: -60px;
            width: 80px;
            height: 80px;
            background: #F4E4C1;
            border: 6px solid #000;
            transform: rotate(-15deg);
            background-image: 
                radial-gradient(circle, rgba(0,0,0,0.08) 1.5px, transparent 1.5px);
            background-size: 8px 8px;
        }

        .upload-area-content::after {
            content: '';
            position: absolute;
            top: -30px;
            right: -50px;
            width: 90px;
            height: 90px;
            background: #F4E4C1;
            border: 6px solid #000;
            transform: rotate(10deg);
            background-image: 
                radial-gradient(circle, rgba(0,0,0,0.08) 1.5px, transparent 1.5px);
            background-size: 8px 8px;
        }

        .upload-icon-images {
            position: absolute;
            top: -50px;
            left: -70px;
            width: 100px;
            height: 80px;
            background: #F4E4C1;
            border: 6px solid #000;
            transform: rotate(-15deg);
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: 
                radial-gradient(circle, rgba(0,0,0,0.08) 1.5px, transparent 1.5px);
            background-size: 8px 8px;
        }

        .upload-icon-images svg {
            width: 50px;
            height: 50px;
        }

        .upload-area-text {
            font-size: 42px;
            font-weight: 900;
            font-style: italic;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 1px;
            line-height: 1.2;
        }

        .upload-btn-main {
            display: none;
        }

        .bottom-arrow {
            width: 80px;
            height: 80px;
            margin-bottom: 30px;
        }

        .bottom-arrow svg {
            width: 100%;
            height: 100%;
        }

        .bottom-images {
            position: absolute;
            bottom: 60px;
            left: 40px;
            width: 100px;
            height: 100px;
        }

        .bottom-images-stack {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .bottom-image-item {
            position: absolute;
            width: 70px;
            height: 70px;
            background: #F4E4C1;
            border: 5px solid #000;
            background-image: 
                radial-gradient(circle, rgba(0,0,0,0.08) 1.5px, transparent 1.5px);
            background-size: 8px 8px;
        }

        .bottom-image-item:nth-child(1) {
            transform: rotate(-8deg);
            z-index: 3;
        }

        .bottom-image-item:nth-child(2) {
            transform: rotate(5deg) translate(15px, 15px);
            z-index: 2;
        }

        .bottom-image-item:nth-child(3) {
            transform: rotate(-3deg) translate(30px, 25px);
            z-index: 1;
        }

        .view-2 {
            flex-direction: column;
            padding: 0;
            padding-bottom: 100px;
            background: #4ECDC4;
            background-image:
                radial-gradient(circle, #000 1.5px, transparent 1.5px);
            background-size: 10px 10px;
            background-position: 0 0;
            max-height: 100dvh;
            overflow: hidden;
        }

        .screenshot-container {
            flex: 1;
            overflow-y: auto;
        }

        .view-header {
            text-align: center;
            color: #000;
            padding: 20px;
            background: #FFE66D;
            border: 6px solid #000;
            margin: 16px;
            margin-bottom: 0;
            clip-path: polygon(3% 0%, 97% 0%, 100% 100%, 0% 100%);

        .view-header h2 {
            font-size: 32px;
            margin-bottom: 8px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0px #fff;
        }

        .view-header p {
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .screenshot-tray {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            align-content: flex-start;
            align-items: flex-start;
            position: relative;
        }

        .screenshot-item {
            position: relative;
            background: #fff;
            border: 6px solid #000;
            padding: 8px;
            cursor: pointer;
            flex: 1 1 calc(50% - 10px);
            max-width: 250px;
            min-width: 120px;
            box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.3);
        }

        .screenshot-item:nth-child(odd) {
            margin-top: 0;
        }

        .screenshot-item:nth-child(even) {
            margin-top: 40px;
        }

        .screenshot-item img {
            width: 100%;
            height: auto;
            display: block;
            border: 3px solid #000;
        }

        .screenshot-badge {
            position: absolute;
            top: -10px;
            left: -10px;
            width: 50px;
            height: 50px;
            background: #FFE66D;
            border: 5px solid #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 900;
            color: #000;
            z-index: 10;
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.3);
            transform: rotate(-15deg);
        }

        .screenshot-item.grayed-out {
            opacity: 0.4;
            position: relative;
        }

        .screenshot-item.grayed-out::after {
            content: 'MOVING';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            font-size: 24px;
            font-weight: 900;
            color: #FF6B35;
            text-shadow: 2px 2px 0px #fff;
            z-index: 20;
        }

        .delete-btn-move-mode {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #FF6B35;
            border: 5px solid #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 900;
            color: #fff;
            cursor: pointer;
            z-index: 25;
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s, background 0.1s;
            user-select: none;
            touch-action: manipulation;
        }

        .delete-btn-move-mode:hover {
            transform: scale(1.1);
            background: #E63946;
        }

        .delete-btn-move-mode:active {
            transform: scale(0.95);
        }

        .plus-icon {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #FFE66D;
            border: 5px solid #000;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 34px;
            font-weight: 900;
            cursor: pointer;
            z-index: 50;
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.3);
            top: 50%;
            transform: translateY(-50%);

        .plus-icon.active {
            display: flex;
        }

        .plus-icon:hover {
            background: #4ECDC4;
        }

        .plus-icon.left {
            left: -20px;
        }

        .plus-icon.right {
            right: -20px;
        }

        .plus-icon.merged {
            transform: translate(-50%, -50%);
        }

        .bottom-actions {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fff;
            padding: 16px;
            border-top: 6px solid #000;
            display: flex;
            gap: 12px;
        }

        .add-more-btn {
            flex: 0 0 auto;
            padding: 16px 24px;
            background: #FFE66D;
            color: #000;
            border: 5px solid #000;
            font-size: 16px;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            clip-path: polygon(8% 0%, 100% 0%, 92% 100%, 0% 100%);
        }

        .add-more-btn:hover {
            background: #4ECDC4;
        }

        .combine-btn {
            flex: 1;
            padding: 16px;
            background: #FF6B35;
            color: #fff;
            border: 5px solid #000;
            font-size: 20px;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            clip-path: polygon(5% 0%, 100% 0%, 95% 100%, 0% 100%);
            text-shadow: 2px 2px 0px #000;
        }

        .combine-btn:hover:not(:disabled) {
            background: #4ECDC4;
        }

        .combine-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .view-3 {
            flex-direction: column;
            background: #FF6B35;
            background-image:
                radial-gradient(circle, #000 1.5px, transparent 1.5px);
            background-size: 10px 10px;
            background-position: 0 0;
            max-height: 100dvh;
            overflow: hidden;
        }

            flex: 1;
            overflow-y: auto;
            padding: 16px;
            /* padding-bottom = slider height (16+22+16+6=60) + safe-area + buffer */
            padding-bottom: calc(60px + env(safe-area-inset-bottom, 0px) + 16px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .result-image {
            max-width: 100%;
            border: 8px solid #000;
            margin-bottom: 20px;
        }

        .result-actions {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 16px;
            background: #fff;
            border: 6px solid #000;
            clip-path: polygon(3% 0%, 97% 0%, 100% 100%, 0% 100%);
        }

        .edit-btn {
            width: 100%;
            padding: 16px;
            background: #fff;
            color: #000;
            border: 5px solid #000;
            font-size: 18px;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            clip-path: polygon(5% 0%, 100% 0%, 95% 100%, 0% 100%);
        }

        .edit-btn:hover {
            background: #FFE66D;
        }

        .column-slider-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fff;
            padding: 16px 24px;
            padding-bottom: calc(16px + env(safe-area-inset-bottom, 0px));
            border-top: 6px solid #000;
            z-index: 100;
        }

        .column-slider-track {
            position: relative;
            width: 100%;
            height: 14px;
            background: #fff;
            border: 4px solid #000;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 3px 3px 0 #000;
        }

        .column-slider-fill {
            display: none;
        }

        .column-slider-thumb {
            position: absolute;
            top: 50%;
            left: 0;
            width: 32px;
            height: 32px;
            background: #FFE66D;
            border: 4px solid #000;
            border-radius: 50%;
            transform: translate(-50%, -50%);

            box-shadow: 3px 3px 0 #000;

        .column-slider-thumb:active {

            transform: translate(-50%, -50%) scale(1.1);

        @media (max-width: 768px) {

                max-width: 180px;

                padding: 20px;
            }
        }
    </style>

<body>
    <input type="file" id="fileInput" multiple accept="image/*">

    <div class="view view-1 active">
        <div class="center-content">
            <h1 class="app-title">STITCH LONG<br>SCREENSHOTS</h1>
            
            <div class="upload-area-wrapper">
                <div class="upload-area-content" id="uploadArea">
                    <div class="upload-area-text">
                        DRAG AND<br>DROP OR<br>CLICK TO<br>ADD PHOTOS
                    </div>
                </div>
            </div>

            <div class="bottom-arrow">
                <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M50 10 L50 70 M50 70 L30 50 M50 70 L70 50" stroke="#F4E4C1" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M50 10 L50 70 M50 70 L30 50 M50 70 L70 50" stroke="#000" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                </svg>
            </div>

            <div class="bottom-images">
                <div class="bottom-images-stack">
                    <div class="bottom-image-item"></div>
                    <div class="bottom-image-item"></div>
                    <div class="bottom-image-item"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="view view-2">
        <div class="screenshot-container">
            <div class="view-header">
                <h2>Arrange Your Screenshots</h2>
                <p>Tap a screenshot to delete or reorder</p>
            </div>

            <div class="screenshot-tray" id="screenshotTray">
            </div>
        </div>

        <div class="bottom-actions">
            <button class="add-more-btn" id="addMoreBtn">
                Add More
            </button>
            <button class="combine-btn" id="combineBtn">
                Combine
            </button>
        </div>
    </div>

    <div class="view view-3">
        <div class="result-container" id="resultContainer">
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadBtnMain = document.getElementById('uploadBtnMain');
        const addMoreBtn = document.getElementById('addMoreBtn');
        const combineBtn = document.getElementById('combineBtn');
        const screenshotTray = document.getElementById('screenshotTray');
        const resultContainer = document.getElementById('resultContainer');

        let uploadedImages = [];
        let currentView = 1;
        let moveMode = false;
        let movingIndex = null;

        // OCR cache: maps image id to OCR promise (not result)
        // This ensures we never start duplicate OCR tasks
        const ocrPromiseCache = new Map();

        // Shared Tesseract worker for faster sequential OCR
        let tesseractWorker = null;

        async function getTesseractWorker() {
            if (!tesseractWorker) {
                tesseractWorker = await Tesseract.createWorker('eng', 1, {
                    langPath: 'https://tessdata.projectnaptha.com/4.0.0_fast',
                    logger: () => {},
                });
                await tesseractWorker.setParameters({
                    tessedit_pageseg_mode: Tesseract.PSM.SPARSE_TEXT,
                });
            }
            return tesseractWorker;
        }

        // Start OCR on a single image - returns cached promise if already running/complete
        function runOCR(imageData) {
            if (ocrPromiseCache.has(imageData.id)) {
                return ocrPromiseCache.get(imageData.id);
            }

            const promise = (async () => {
                try {
                    const worker = await getTesseractWorker();
                    const result = await worker.recognize(imageData.src);

                    // Extract lines with their bounding boxes
                    const lines = [];
                    if (result.data && result.data.lines) {
                        for (const line of result.data.lines) {
                            // Check if text is approximately horizontal (small baseline angle)
                            // Tesseract provides baseline info - if skew is too high, skip
                            if (line.baseline && Math.abs(line.baseline.y1 - line.baseline.y0) > line.bbox.x1 - line.bbox.x0) {
                                continue; // Skip non-horizontal text
                            }

                            lines.push({
                                text: line.text.trim(),
                                bbox: line.bbox, // {x0, y0, x1, y1}
                                y: line.bbox.y0, // Top y position for sorting
                                confidence: line.confidence // 0-100 confidence score
                            });
                        }
                    }

                    // Sort lines by y position (top to bottom)
                    lines.sort((a, b) => a.y - b.y);

                    // Normalize text and filter out empty results, then generate hashes
                    const hashedLines = lines
                        .map(line => {
                            const normalizedText = normalizeOCRText(line.text);
                            // Calculate font size as height of bounding box
                            const fontSize = line.bbox.y1 - line.bbox.y0;
                            return {
                                ...line,
                                text: normalizedText,
                                hash: hashString(normalizedText),
                                fontSize: fontSize
                            };
                        })
                        .filter(line => line.text.length > 0);  // Remove entries with empty text

                    // Apply greedy interval grouping for font sizes (2px intervals)
                    const fontSizeGrouping = createGroupMapping(
                        hashedLines,
                        line => line.fontSize,
                        2
                    );

                    // Add group IDs to each line
                    for (const line of hashedLines) {
                        line.fontSizeGroup = fontSizeGrouping.mapping.get(line);
                    }

                    return {
                        lines: hashedLines,
                        imageWidth: imageData.width,
                        imageHeight: imageData.height,
                        fontSizeGroups: fontSizeGrouping.groups
                    };
                } catch (error) {
                    console.error('OCR error:', error);
                    return { lines: [], imageWidth: imageData.width, imageHeight: imageData.height };
                }
            })();

            ocrPromiseCache.set(imageData.id, promise);
            return promise;
        }

        // Normalize text for better OCR matching:
        // 1. Remove non-alphanumeric except whitespace
        // 2. Collapse consecutive whitespace to single space
        // 3. Trim leading/trailing whitespace
        // 4. Convert to lowercase
        function normalizeOCRText(text) {
            return text
                .replace(/[^a-zA-Z0-9\s]/g, '')  // Remove non-alphanumeric except whitespace
                .replace(/\s+/g, ' ')             // Collapse consecutive whitespace
                .trim()                           // Remove leading/trailing whitespace
                .toLowerCase();                   // Convert to lowercase
        }

        // Simple string hash function
        function hashString(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32-bit integer
            }
            return hash.toString(16);
        }

        // Greedy interval grouping algorithm
        // Groups items by numeric values such that within each group, max - min < maxSpan
        // Returns array of { groupId, items: [...], minValue, maxValue }
        function greedyIntervalGrouping(items, getValue, maxSpan) {
            if (items.length === 0) return [];

            // Create array of { item, value } and sort by value
            const itemsWithValues = items.map(item => ({
                item,
                value: getValue(item)
            }));
            itemsWithValues.sort((a, b) => a.value - b.value);

            const groups = [];
            let currentGroup = {
                groupId: 0,
                items: [itemsWithValues[0].item],
                minValue: itemsWithValues[0].value,
                maxValue: itemsWithValues[0].value
            };

            for (let i = 1; i < itemsWithValues.length; i++) {
                const { item, value } = itemsWithValues[i];

                // Check if we can add to current group (value - groupStart < maxSpan)
                if (value - currentGroup.minValue < maxSpan) {
                    currentGroup.items.push(item);
                    currentGroup.maxValue = value;
                } else {
                    // Close current group and start new one
                    groups.push(currentGroup);
                    currentGroup = {
                        groupId: groups.length,
                        items: [item],
                        minValue: value,
                        maxValue: value
                    };
                }
            }
            // Push final group
            groups.push(currentGroup);

            return groups;
        }

        // Apply grouping and return a Map from item to groupId
        function createGroupMapping(items, getValue, maxSpan) {
            const groups = greedyIntervalGrouping(items, getValue, maxSpan);
            const mapping = new Map();
            for (const group of groups) {
                for (const item of group.items) {
                    mapping.set(item, group.groupId);
                }
            }
            return { groups, mapping };
        }

        // Generate a consistent color from a hash string
        function hashToColor(hash) {
            // Use the hash to generate HSL color with high saturation for visibility
            let numHash = 0;
            for (let i = 0; i < hash.length; i++) {
                numHash = ((numHash << 5) - numHash) + hash.charCodeAt(i);
                numHash = numHash & numHash;
            }
            const hue = Math.abs(numHash) % 360;
            return `hsl(${hue}, 80%, 50%)`;
        }

        // Draw OCR bounding boxes on an image with hash labels and text
        function drawOCRBoundingBoxes(imageData, ocrResult) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = imageData.width;
            canvas.height = imageData.height;

            // Draw the original image
            ctx.drawImage(imageData.img, 0, 0);

            // Track which hashes we've seen to identify unique lines
            const hashCounts = new Map();
            for (const line of ocrResult.lines) {
                hashCounts.set(line.hash, (hashCounts.get(line.hash) || 0) + 1);
            }

            // Draw bounding boxes for each line
            for (const line of ocrResult.lines) {
                const color = hashToColor(line.hash);
                const bbox = line.bbox;
                const boxWidth = bbox.x1 - bbox.x0;
                const boxHeight = bbox.y1 - bbox.y0;

                // Draw bounding box
                ctx.strokeStyle = color;
                ctx.lineWidth = 2;
                ctx.strokeRect(bbox.x0, bbox.y0, boxWidth, boxHeight);

                // Semi-transparent fill for visibility
                ctx.fillStyle = color.replace('50%)', '50%, 0.1)').replace('hsl', 'hsla');
                ctx.fillRect(bbox.x0, bbox.y0, boxWidth, boxHeight);

                // Draw multi-line label inside the bounding box
                const labelText = `F${line.fontSizeGroup} [${Math.round(line.confidence)}%] #${line.hash} ${line.text}`;

                const padding = 4;
                const availableWidth = boxWidth - padding * 2;
                const availableHeight = boxHeight - padding * 2;

                // Use font size based on box height, clamped to reasonable range
                const labelFontSize = Math.max(8, Math.min(14, Math.floor(boxHeight * 0.3)));
                ctx.font = `bold ${labelFontSize}px monospace`;
                const lineHeight = labelFontSize * 1.2;

                // Word-wrap text to fit available width
                const words = labelText.split(' ');
                const wrappedLines = [];
                let currentLine = '';

                for (const word of words) {
                    const testLine = currentLine ? currentLine + ' ' + word : word;
                    if (ctx.measureText(testLine).width <= availableWidth) {
                        currentLine = testLine;
                    } else {
                        if (currentLine) {
                            wrappedLines.push(currentLine);
                        }
                        // If single word is too wide, it goes on its own line (will be truncated later if needed)
                        currentLine = word;
                    }
                }
                if (currentLine) {
                    wrappedLines.push(currentLine);
                }

                // Calculate how many lines fit
                const maxLines = Math.max(1, Math.floor(availableHeight / lineHeight));

                // If we have more lines than fit, truncate the last visible line with ellipsis
                const displayLines = wrappedLines.slice(0, maxLines);
                if (wrappedLines.length > maxLines ||
                    (displayLines.length > 0 && ctx.measureText(displayLines[displayLines.length - 1]).width > availableWidth)) {
                    // Truncate last line if needed
                    let lastLine = displayLines[displayLines.length - 1] || '';
                    // Add remaining content that didn't fit
                    if (wrappedLines.length > maxLines) {
                        lastLine = lastLine + ' ' + wrappedLines.slice(maxLines).join(' ');
                    }
                    // Truncate with ellipsis
                    while (lastLine.length > 0 && ctx.measureText(lastLine + '...').width > availableWidth) {
                        lastLine = lastLine.slice(0, -1);
                    }
                    displayLines[displayLines.length - 1] = lastLine + (lastLine.length < (wrappedLines.length > maxLines ? wrappedLines.slice(maxLines).join(' ').length + displayLines[displayLines.length - 1].length : displayLines[displayLines.length - 1].length) ? '...' : '');
                }

                // Calculate label background dimensions
                let maxLineWidth = 0;
                for (const dl of displayLines) {
                    maxLineWidth = Math.max(maxLineWidth, ctx.measureText(dl).width);
                }
                const labelWidth = Math.min(maxLineWidth + padding * 2, boxWidth);
                const labelHeight = Math.min(displayLines.length * lineHeight + padding, boxHeight);

                // Position inside the bounding box (top-left with padding)
                const labelX = bbox.x0 + padding;
                const labelY = bbox.y0 + padding;

                // Draw background rectangle for label (inside the box)
                ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                ctx.fillRect(labelX - padding / 2, labelY - padding / 2, labelWidth, labelHeight);

                // Draw text border for better visibility
                ctx.strokeStyle = color;
                ctx.lineWidth = 1;
                ctx.strokeRect(labelX - padding / 2, labelY - padding / 2, labelWidth, labelHeight);

                // Draw the label text lines
                ctx.fillStyle = '#000';
                for (let li = 0; li < displayLines.length; li++) {
                    ctx.fillText(displayLines[li], labelX, labelY + labelFontSize + li * lineHeight);
                }
            }

            return {
                dataUrl: canvas.toDataURL('image/png'),
                width: canvas.width,
                height: canvas.height
            };
        }

        // Create image with bounding boxes drawn
        async function createDebugImage(imageData, ocrResult) {
            const annotated = drawOCRBoundingBoxes(imageData, ocrResult);

            // Load as image element for further processing
            const img = new Image();
            await new Promise((resolve, reject) => {
                img.onload = resolve;
                img.onerror = reject;
                img.src = annotated.dataUrl;
            });

            return {
                ...imageData,
                src: annotated.dataUrl,
                img: img,
                width: annotated.width,
                height: annotated.height
            };
        }

        // Find longest common substring of hashes between two arrays
        // Returns: { startA, startB, length } or null if no match
        function findLongestCommonSubstring(hashesA, hashesB, minYDiff = 0) {
            if (hashesA.length === 0 || hashesB.length === 0) return null;

            let best = null;

            // Build a map of hash -> indices in B for faster lookup
            // Since hashesB is sorted by y, indices will be in y-ascending order
            const hashIndicesB = new Map();
            for (let j = 0; j < hashesB.length; j++) {
                const h = hashesB[j].hash;
                if (!hashIndicesB.has(h)) {
                    hashIndicesB.set(h, []);
                }
                hashIndicesB.get(h).push(j);
            }

            // Binary search to find last index where hashesB[indices[k]].y <= targetY
            // Returns the index after the last valid one (for use as exclusive upper bound)
            function findLastValidIndex(indices, maxY) {
                let lo = 0, hi = indices.length;
                while (lo < hi) {
                    const mid = (lo + hi) >> 1;
                    if (hashesB[indices[mid]].y <= maxY) {
                        lo = mid + 1;
                    } else {
                        hi = mid;
                    }
                }
                return lo; // This is the exclusive upper bound
            }

            // For each position in A, try to find matching sequences in B
            for (let i = 0; i < hashesA.length; i++) {
                const hash = hashesA[i].hash;
                const matchingIndices = hashIndicesB.get(hash);
                if (!matchingIndices) continue;

                // Constraint: B's y must be <= A's y - minYDiff
                // (overlap in B must be higher/smaller Y than in A)
                const maxAllowedY = hashesA[i].y - minYDiff;

                // Binary search to find exclusive upper bound of valid indices
                const endIdx = findLastValidIndex(matchingIndices, maxAllowedY);

                // Only check indices with y position <= maxAllowedY
                for (let k = 0; k < endIdx; k++) {
                    const j = matchingIndices[k];

                    // Extend the match as far as possible
                    let len = 1;
                    while (i + len < hashesA.length &&
                           j + len < hashesB.length &&
                           hashesA[i + len].hash === hashesB[j + len].hash) {
                        len++;
                    }

                    // Prefer longer matches, but for equal length, prefer matches
                    // where A's position is LOWER (larger y) since overlaps should
                    // be at the bottom of the upper image
                    if (!best || len > best.length || (len === best.length && i > best.startA)) {
                        best = { startA: i, startB: j, length: len };
                    }
                }
            }

            return best;
        }

        // Crop image using canvas
        function cropImage(imageData, yStart, yEnd) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            const cropHeight = yEnd - yStart;
            canvas.width = imageData.width;
            canvas.height = cropHeight;

            ctx.drawImage(
                imageData.img,
                0, yStart,                    // Source x, y
                imageData.width, cropHeight,   // Source width, height
                0, 0,                          // Dest x, y
                imageData.width, cropHeight    // Dest width, height
            );

            return {
                dataUrl: canvas.toDataURL('image/png'),
                width: imageData.width,
                height: cropHeight
            };
        }

        // Find ALL horizontal edges in a vertical region of an image
        // Uses multi-channel Sobel gradient detection with edge healing
        // Returns array of { y, length, startX } for all edges found
        function findAllHorizontalEdges(imageData, yStart, yEnd) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            const regionHeight = yEnd - yStart;
            canvas.width = imageData.width;
            canvas.height = regionHeight;

            // Draw the region to analyze
            ctx.drawImage(
                imageData.img,
                0, yStart,
                imageData.width, regionHeight,
                0, 0,
                imageData.width, regionHeight
            );

            const pixelData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = pixelData.data;
            const width = canvas.width;
            const height = canvas.height;

            // Helper to get pixel value at (x, y) for channel c (0=R, 1=G, 2=B)
            function getPixel(x, y, c) {
                if (x < 0 || x >= width || y < 0 || y >= height) return 0;
                return data[(y * width + x) * 4 + c];
            }

            // Compute vertical Sobel gradient for each pixel, taking max across RGB channels
            // Sobel Gy kernel: [[-1, -2, -1], [0, 0, 0], [1, 2, 1]]
            const gradients = new Float32Array(width * height);

            for (let y = 1; y < height - 1; y++) {
                for (let x = 0; x < width; x++) {
                    let maxGradient = 0;

                    // Compute gradient for each channel and take max
                    for (let c = 0; c < 3; c++) {
                        // Sobel Gy - detects horizontal edges
                        const gy = (
                            -1 * getPixel(x - 1, y - 1, c) +
                            -2 * getPixel(x, y - 1, c) +
                            -1 * getPixel(x + 1, y - 1, c) +
                             1 * getPixel(x - 1, y + 1, c) +
                             2 * getPixel(x, y + 1, c) +
                             1 * getPixel(x + 1, y + 1, c)
                        );

                        const gradMag = Math.abs(gy);
                        if (gradMag > maxGradient) {
                            maxGradient = gradMag;
                        }
                    }

                    gradients[y * width + x] = maxGradient;
                }
            }

            // Threshold for edge detection - Sobel amplifies by ~4x,
            // so 20 detects changes of ~5 in pixel values per channel
            const edgeThreshold = 20;

            const allEdges = [];

            for (let y = 1; y < height - 1; y++) {
                // Find all edge segments in this row
                const segments = [];
                let currentStart = -1;

                for (let x = 0; x < width; x++) {
                    const grad = gradients[y * width + x];
                    if (grad >= edgeThreshold) {
                        if (currentStart === -1) {
                            currentStart = x;
                        }
                    } else {
                        if (currentStart !== -1) {
                            segments.push({ startX: currentStart, endX: x - 1 });
                            currentStart = -1;
                        }
                    }
                }
                // Check final segment
                if (currentStart !== -1) {
                    segments.push({ startX: currentStart, endX: width - 1 });
                }

                if (segments.length === 0) continue;

                // Calculate total edge pixel coverage in this row
                let totalEdgePixels = 0;
                for (const seg of segments) {
                    totalEdgePixels += seg.endX - seg.startX + 1;
                }
                const edgeCoverage = totalEdgePixels / width;

                // Only heal (merge) edges if at least 30% of row has edge pixels
                if (edgeCoverage >= 0.3) {
                    // Merge all segments into one spanning edge
                    const startX = segments[0].startX;
                    const endX = segments[segments.length - 1].endX;
                    const length = endX - startX + 1;

                    if (length >= width * 0.1) {
                        allEdges.push({
                            y: yStart + y,
                            length: length,
                            startX: startX
                        });
                    }
                } else {
                    // No healing - use longest individual segment
                    let longestSeg = segments[0];
                    for (const seg of segments) {
                        if (seg.endX - seg.startX > longestSeg.endX - longestSeg.startX) {
                            longestSeg = seg;
                        }
                    }
                    const length = longestSeg.endX - longestSeg.startX + 1;

                    if (length >= width * 0.1) {
                        allEdges.push({
                            y: yStart + y,
                            length: length,
                            startX: longestSeg.startX
                        });
                    }
                }
            }

            return allEdges;
        }

        // Find the single longest horizontal edge in a region
        function findLongestHorizontalEdge(imageData, yStart, yEnd) {
            const allEdges = findAllHorizontalEdges(imageData, yStart, yEnd);
            if (allEdges.length === 0) return null;
            return allEdges.reduce((best, edge) =>
                (!best || edge.length > best.length) ? edge : best, null);
        }

        // Configurable threshold for edge width (percentage of image width)
        const EDGE_WIDTH_THRESHOLD = 0.75;

        // Find horizontal edge for cropping when no OCR match is found
        // For upper image: find the LOWEST (largest Y) qualifying edge in bottom 25%
        // For lower image: find the HIGHEST (smallest Y) qualifying edge in top 25%
        function findEdgeCropPoints(imageAbove, imageBelow, widthThreshold = EDGE_WIDTH_THRESHOLD) {
            const result = {
                cropAboveY: null,
                cropBelowY: null
            };

            // Search bottom 25% of top image - find LOWEST qualifying edge
            const aboveSearchStart = Math.floor(imageAbove.height * 0.75);
            const aboveSearchEnd = imageAbove.height;
            const edgesAbove = findAllHorizontalEdges(imageAbove, aboveSearchStart, aboveSearchEnd);

            // Filter to qualifying edges and find the one with largest Y (lowest on screen)
            const qualifyingAbove = edgesAbove.filter(e => e.length >= imageAbove.width * widthThreshold);
            if (qualifyingAbove.length > 0) {
                const lowestEdge = qualifyingAbove.reduce((best, edge) =>
                    edge.y > best.y ? edge : best);
                // Crop to TOP of edge (exclusive - don't include edge pixels)
                // Sobel edge at y spans y-1 to y+1, so crop to y-1
                result.cropAboveY = lowestEdge.y - 1;
            }

            // Search top 25% of bottom image - find HIGHEST qualifying edge
            const belowSearchStart = 0;
            const belowSearchEnd = Math.floor(imageBelow.height * 0.25);
            const edgesBelow = findAllHorizontalEdges(imageBelow, belowSearchStart, belowSearchEnd);

            // Filter to qualifying edges and find the one with smallest Y (highest on screen)
            const qualifyingBelow = edgesBelow.filter(e => e.length >= imageBelow.width * widthThreshold);
            if (qualifyingBelow.length > 0) {
                const highestEdge = qualifyingBelow.reduce((best, edge) =>
                    edge.y < best.y ? edge : best);
                // Crop from BOTTOM of edge (exclusive - don't include edge pixels)
                // Sobel edge at y spans y-1 to y+1, so crop from y+2
                result.cropBelowY = highestEdge.y + 2;
            }

            return result;
        }

        // Stitch multiple cropped images vertically
        function stitchImages(croppedImages) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            // Calculate total height and max width
            let totalHeight = 0;
            let maxWidth = 0;
            for (const img of croppedImages) {
                totalHeight += img.height;
                maxWidth = Math.max(maxWidth, img.width);
            }

            canvas.width = maxWidth;
            canvas.height = totalHeight;

            // Draw each image
            let currentY = 0;
            const loadPromises = croppedImages.map((cropped, index) => {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.onload = () => {
                        resolve({ img, index, height: cropped.height });
                    };
                    img.src = cropped.dataUrl;
                });
            });

            return Promise.all(loadPromises).then(results => {
                // Sort by original index to maintain order
                results.sort((a, b) => a.index - b.index);

                let y = 0;
                for (const { img, height } of results) {
                    ctx.drawImage(img, 0, y);
                    y += height;
                }

                return canvas.toDataURL('image/png');
            });
        }

        // Main stitching algorithm
        async function stitchScreenshots() {
            if (uploadedImages.length === 0) return null;
            if (uploadedImages.length === 1) {
                return uploadedImages[0].src;
            }

            // Run OCR on all images
            const ocrResults = await Promise.all(
                uploadedImages.map(img => runOCR(img))
            );

            // Process images in pairs
            const croppedParts = [];

            // Track start offset for each image (where to start cropping from)
            // For image 0, start is 0. For subsequent images, start is where overlap began.
            let imageStartOffsets = new Array(uploadedImages.length).fill(0);

            for (let i = 0; i < uploadedImages.length - 1; i++) {
                const imageAbove = uploadedImages[i];
                const imageBelow = uploadedImages[i + 1];
                const ocrAbove = ocrResults[i];
                const ocrBelow = ocrResults[i + 1];

                // Calculate average line height for minimum Y difference threshold
                let avgLineHeight = 30;
                if (ocrAbove.lines.length > 0) {
                    const heights = ocrAbove.lines.map(l => l.bbox.y1 - l.bbox.y0);
                    avgLineHeight = heights.reduce((a, b) => a + b, 0) / heights.length;
                }

                // Find longest common substring of hashes
                const match = findLongestCommonSubstring(
                    ocrAbove.lines,
                    ocrBelow.lines,
                    avgLineHeight * 0.5
                );

                const cropYStart = imageStartOffsets[i];

                if (match && match.length > 0) {
                    // Found matching region
                    const matchedLineAbove = ocrAbove.lines[match.startA];
                    const matchedLineBelow = ocrBelow.lines[match.startB];

                    // Crop image above: from its start offset to top of matched region (exclusive)
                    const cropYEnd = matchedLineAbove.y;
                    if (cropYEnd > cropYStart) {
                        const cropped = cropImage(imageAbove, cropYStart, cropYEnd);
                        croppedParts.push(cropped);
                    }

                    // Set start offset for lower image (inclusive of overlap start)
                    imageStartOffsets[i + 1] = matchedLineBelow.y;
                } else {
                    // No match found - try horizontal edge detection as fallback
                    const edgeCrop = findEdgeCropPoints(imageAbove, imageBelow);

                    // Crop image above: from start offset to edge, or full remaining portion
                    if (edgeCrop.cropAboveY !== null && edgeCrop.cropAboveY > cropYStart) {
                        const cropped = cropImage(imageAbove, cropYStart, edgeCrop.cropAboveY);
                        croppedParts.push(cropped);
                    } else {
                        // No edge found, use full remaining portion of upper image
                        const cropped = cropImage(imageAbove, cropYStart, imageAbove.height);
                        croppedParts.push(cropped);
                    }

                    // Set start offset for lower image
                    if (edgeCrop.cropBelowY !== null) {
                        imageStartOffsets[i + 1] = edgeCrop.cropBelowY;
                    } else {
                        imageStartOffsets[i + 1] = 0;
                    }
                }
            }

            // Add the final image (from its start offset to end)
            const lastIdx = uploadedImages.length - 1;
            const lastImage = uploadedImages[lastIdx];
            const lastStartOffset = imageStartOffsets[lastIdx];
            if (lastStartOffset < lastImage.height) {
                const cropped = cropImage(lastImage, lastStartOffset, lastImage.height);
                croppedParts.push(cropped);
            }

            // If no parts were created (edge case), just use all images
            if (croppedParts.length === 0) {
                return uploadedImages.map(img => ({
                    dataUrl: img.src,
                    width: img.width,
                    height: img.height
                }));
            }

            // Stitch all cropped parts together
            return stitchImages(croppedParts);
        }

        // Start OCR processing for new images
        function startOCRProcessing(newImages) {
            // Run OCR in background for each new image
            for (const img of newImages) {
                runOCR(img).catch(err => console.error('OCR failed:', err));
            }
        }

        function showView(viewNumber, pushState = true) {
            document.querySelectorAll('.view').forEach(view => {
                view.classList.remove('active');
            });
            document.querySelector(`.view-${viewNumber}`).classList.add('active');
            currentView = viewNumber;

            // Push history state for browser back/forward navigation
            if (pushState) {
                history.pushState({ view: viewNumber }, '', `#view-${viewNumber}`);
            }
        }

        // Handle browser back/forward button navigation
        window.addEventListener('popstate', (event) => {
            if (event.state && event.state.view) {
                showView(event.state.view, false);
            }
        });

        // Initialize history state on page load
        history.replaceState({ view: 1 }, '', '#view-1');

        const uploadArea = document.getElementById('uploadArea');
        
        if (uploadArea) {
            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });
        }

        if (uploadBtnMain) {
            uploadBtnMain.addEventListener('click', () => {
                fileInput.click();
            });
        }

        addMoreBtn.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
            fileInput.value = '';
        });

        function handleFiles(files) {
            const fileArray = Array.from(files).filter(file => file.type.startsWith('image/'));

            if (fileArray.length === 0) return;

            let loadedCount = 0;
            const newImages = []; // Track newly added images for OCR
            fileArray.forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const imageData = {
                            src: e.target.result,
                            img: img,
                            id: Date.now() + Math.random(),
                            width: img.width,
                            height: img.height
                        };
                        uploadedImages.push(imageData);
                        newImages.push(imageData);
                        loadedCount++;

                        if (loadedCount === fileArray.length) {
                            if (currentView === 1) {
                                showView(2);
                            }
                            renderScreenshots();
                            // Start OCR processing for new images in background
                            startOCRProcessing(newImages);
                        }
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        function renderScreenshots() {
            screenshotTray.innerHTML = uploadedImages.map((img, index) => `
                <div class="screenshot-item" data-index="${index}">
                    <div class="screenshot-badge">${index + 1}</div>
                    <img src="${img.src}" alt="Screenshot ${index + 1}">
                </div>
            `).join('');

            setupScreenshotInteraction();
            combineBtn.disabled = uploadedImages.length < 2;
        }

        function setupScreenshotInteraction() {
            const items = document.querySelectorAll('.screenshot-item');

            items.forEach((item, index) => {
                let pendingMoveMode = false;

                item.addEventListener('pointerdown', (e) => {
                    if (moveMode) {
                        return;
                    }
                    if (e.target.closest('.delete-btn-move-mode')) {
                        return;
                    }
                    pendingMoveMode = true;
                });

                item.addEventListener('pointerup', () => {
                    if (pendingMoveMode) {
                        pendingMoveMode = false;
                        enterMoveMode(index);
                    }
                });

                item.addEventListener('pointercancel', () => {
                    // Browser took over (e.g., for scrolling) - don't enter move mode
                    pendingMoveMode = false;
                });
            });
        }

        function deleteScreenshot(index) {
            // Remove from OCR cache before deleting
            const imageToDelete = uploadedImages[index];
            if (imageToDelete) {
                ocrPromiseCache.delete(imageToDelete.id);
            }

            uploadedImages.splice(index, 1);

            if (moveMode) {
                exitMoveMode();
            }

            renderScreenshots();

            if (uploadedImages.length === 0) {
                showView(1);
            }
        }

        let pendingMoveModeExit = false;

        function handleMoveModePointerDown(e) {
            if (e.target.closest('.delete-btn-move-mode') ||
                e.target.closest('.plus-icon')) {
                return;
            }

            // Stop propagation when clicking on grayed-out item to prevent re-entering move mode
            if (e.target.closest('.screenshot-item.grayed-out')) {
                e.stopPropagation();
            }

            // If inside the scrollable container, defer exit decision to pointerup/pointercancel
            if (e.target.closest('.screenshot-container')) {
                pendingMoveModeExit = true;
                return;
            }

            // Outside scrollable area (e.g., bottom buttons) - exit immediately
            exitMoveMode();
        }

        function handleMoveModePointerUp(e) {
            if (pendingMoveModeExit) {
                pendingMoveModeExit = false;

                // Check if clicking on a different (non-grayed-out) screenshot item
                const clickedItem = e.target.closest('.screenshot-item:not(.grayed-out)');
                if (clickedItem) {
                    const newIndex = parseInt(clickedItem.dataset.index, 10);
                    exitMoveMode();
                    enterMoveMode(newIndex);
                } else {
                    exitMoveMode();
                }
            }
        }

        function handleMoveModePointerCancel(e) {
            // User is scrolling - don't exit move mode
            pendingMoveModeExit = false;
        }

        function enterMoveMode(index) {
            moveMode = true;
            movingIndex = index;

            renderMoveMode();

            setTimeout(() => {
                document.addEventListener('pointerdown', handleMoveModePointerDown, true);
                document.addEventListener('pointerup', handleMoveModePointerUp, true);
                document.addEventListener('pointercancel', handleMoveModePointerCancel, true);
            }, 0);
        }

        function renderMoveMode() {
            const items = document.querySelectorAll('.screenshot-item');

            // Track which buttons are handled via merging
            const handledLeftPlus = new Set();
            const handledRightPlus = new Set();

            // First pass: add grayed-out class to moving item and position delete button in tray
            items.forEach((item, index) => {
                if (index === movingIndex) {
                    item.classList.add('grayed-out');

                    // Position delete button in tray (not as child of grayed-out item) so it's not transparent
                    const deleteBtn = document.createElement('div');
                    deleteBtn.className = 'delete-btn-move-mode';
                    deleteBtn.innerHTML = '';
                    deleteBtn.style.left = (item.offsetLeft + item.offsetWidth - 75) + 'px';
                    deleteBtn.style.top = (item.offsetTop + 15) + 'px';
                    deleteBtn.addEventListener('pointerdown', (e) => {
                        e.stopPropagation();
                        deleteScreenshot(movingIndex);
                    });

                    screenshotTray.appendChild(deleteBtn);
                }
            });

            // Build list of non-moving items with their indices
            const nonMovingItems = [];
            items.forEach((item, index) => {
                if (index !== movingIndex) {
                    nonMovingItems.push({ item, index });
                }
            });

            // Check for mergeable buttons between visually adjacent items
            for (let i = 0; i < nonMovingItems.length - 1; i++) {
                const { item: leftItem, index: leftIndex } = nonMovingItems[i];
                const { item: rightItem, index: rightIndex } = nonMovingItems[i + 1];

                // Check if these items are actually adjacent (accounting for the moving item gap)
                const areAdjacentInArray = (rightIndex === leftIndex + 1) ||
                                           (rightIndex === leftIndex + 2 && movingIndex === leftIndex + 1);

                if (!areAdjacentInArray) continue;

                // Check if both plus buttons would exist
                const hasRightPlus = (leftIndex !== movingIndex - 1);
                const hasLeftPlus = (rightIndex !== movingIndex + 1);

                if (!hasRightPlus || !hasLeftPlus) continue;

                // Check if they're on the same row (no line break between them)
                // If rightItem wrapped to a new line, its offsetLeft would be <= leftItem's offsetLeft
                const sameRow = rightItem.offsetLeft > leftItem.offsetLeft;

                if (!sameRow) continue;

                // Calculate where the original plus buttons would be positioned
                // Left button: the right-side plus of leftItem
                const leftButtonX = leftItem.offsetLeft + leftItem.offsetWidth - 5;
                const leftButtonY = leftItem.offsetTop + leftItem.offsetHeight / 2;
                // Right button: the left-side plus of rightItem
                const rightButtonX = rightItem.offsetLeft + 5;
                const rightButtonY = rightItem.offsetTop + rightItem.offsetHeight / 2;

                handledRightPlus.add(leftIndex);
                handledLeftPlus.add(rightIndex);

                // Merged button position: average X, weighted toward lower button for Y
                const higherY = Math.min(leftButtonY, rightButtonY);
                const lowerY = Math.max(leftButtonY, rightButtonY);
                const mergedX = (leftButtonX + rightButtonX) / 2;
                const mergedY = lowerY - (lowerY - higherY) / 4;

                const mergedPlus = document.createElement('div');
                mergedPlus.className = 'plus-icon merged active';
                mergedPlus.textContent = '+';
                mergedPlus.style.left = mergedX + 'px';
                mergedPlus.style.top = mergedY + 'px';
                mergedPlus.addEventListener('pointerdown', (e) => {
                    e.stopPropagation();
                    moveScreenshotTo(rightIndex, 'left');
                });

                screenshotTray.appendChild(mergedPlus);
            }

            // Second pass: add remaining plus buttons to items
            items.forEach((item, index) => {
                if (index === movingIndex) return;

                // Left plus (unless handled by merge or would be no-op)
                if (index !== movingIndex + 1 && !handledLeftPlus.has(index)) {
                    const leftPlus = document.createElement('div');
                    leftPlus.className = 'plus-icon left active';
                    leftPlus.textContent = '+';
                    leftPlus.addEventListener('pointerdown', (e) => {
                        e.stopPropagation();
                        moveScreenshotTo(index, 'left');
                    });
                    item.appendChild(leftPlus);
                }

                // Right plus (unless handled by merge or would be no-op)
                if (index !== movingIndex - 1 && !handledRightPlus.has(index)) {
                    const rightPlus = document.createElement('div');
                    rightPlus.className = 'plus-icon right active';
                    rightPlus.textContent = '+';
                    rightPlus.addEventListener('pointerdown', (e) => {
                        e.stopPropagation();
                        moveScreenshotTo(index, 'right');
                    });
                    item.appendChild(rightPlus);
                }
            });
        }

        function moveScreenshotTo(targetIndex, side) {
            let insertIndex;
            if (side === 'left') {
                insertIndex = targetIndex;
            } else {
                insertIndex = targetIndex + 1;
            }

            if (movingIndex < insertIndex) {
                insertIndex--;
            }

            const [removed] = uploadedImages.splice(movingIndex, 1);
            uploadedImages.splice(insertIndex, 0, removed);

            exitMoveMode();
            renderScreenshots();
        }

        function exitMoveMode() {
            moveMode = false;
            movingIndex = null;
            pendingMoveModeExit = false;

            document.removeEventListener('pointerdown', handleMoveModePointerDown, true);
            document.removeEventListener('pointerup', handleMoveModePointerUp, true);
            document.removeEventListener('pointercancel', handleMoveModePointerCancel, true);

            renderScreenshots();
        }

        combineBtn.addEventListener('pointerdown', async () => {
            if (uploadedImages.length < 2) return;
            combineBtn.disabled = true;
            combineBtn.textContent = 'Processing...';
            await displayResult();
            showView(3);
            combineBtn.disabled = false;
            combineBtn.textContent = 'Combine';
        });

        // Store original stitched image for column redistribution
        let originalStitchedImage = null;
        let originalStitchedWidth = 0;
        let originalStitchedHeight = 0;
        let columnSliderThreshold = 100; // Percentage for 1 column step
        let currentColumnCount = 1;

        async function displayResult() {
            try {
                const stitchedImageUrl = await stitchScreenshots();

                // Load the stitched image to get its dimensions and store it
                const img = new Image();
                await new Promise((resolve, reject) => {
                    img.onload = resolve;
                    img.onerror = reject;
                    img.src = stitchedImageUrl;
                });

                originalStitchedImage = img;
                originalStitchedWidth = img.width;
                originalStitchedHeight = img.height;

                // Calculate the threshold percentage
                // a = 100 / Math.ceil(stitchedHeight / (minInputHeight - 25% of minInputHeight))
                // a = 100 / Math.ceil(stitchedHeight / (minInputHeight * 0.75))
                const minInputHeight = Math.min(...uploadedImages.map(img => img.height));
                const effectiveMinHeight = minInputHeight * 0.75;
                const maxColumns = Math.ceil(originalStitchedHeight / effectiveMinHeight);
                columnSliderThreshold = 100 / maxColumns;

                // Reset to 1 column
                currentColumnCount = 1;

                resultContainer.innerHTML = `
                    <img src="${stitchedImageUrl}" class="result-image" id="resultImage" alt="Stitched Screenshot">
                    <div class="result-actions">
                        <button class="edit-btn" onclick="showView(2)">
                            Edit
                        </button>
                    </div>
                    <div class="column-slider-container">
                        <div class="column-slider-track" id="columnSliderTrack">
                            <div class="column-slider-fill" id="columnSliderFill"></div>
                            <div class="column-slider-thumb" id="columnSliderThumb"></div>
                        </div>
                    </div>
                `;

                setupColumnSlider();
            } catch (error) {
                console.error('Stitching error:', error);
                // Fallback: show all images (no slider for fallback)
                const imagesHtml = uploadedImages.map((img, index) =>
                    `<img src="${img.src}" class="result-image" alt="Screenshot ${index + 1}">`
                ).join('');

                resultContainer.innerHTML = `
                    ${imagesHtml}
                    <div class="result-actions">
                        <button class="edit-btn" onclick="showView(2)">
                            Edit
                        </button>
                    </div>
                `;
            }
        }

        function setupColumnSlider() {
            const track = document.getElementById('columnSliderTrack');
            const thumb = document.getElementById('columnSliderThumb');
            const fill = document.getElementById('columnSliderFill');

            if (!track || !thumb) return;

            let isDragging = false;
            let sliderValue = 0; // 0 to 100

            function updateSliderPosition(percent) {
                percent = Math.max(0, Math.min(100, percent));
                sliderValue = percent;

                // Position thumb
                thumb.style.left = percent + '%';
                fill.style.width = percent + '%';

                // Calculate number of columns based on percentage
                // 0% to <threshold = 1 column, threshold to <2*threshold = 2 columns, etc.
                const minInputHeight = Math.min(...uploadedImages.map(img => img.height));
                const effectiveMinHeight = minInputHeight * 0.75;
                const maxColumns = Math.ceil(originalStitchedHeight / effectiveMinHeight);

                let newColumnCount = Math.floor(percent / columnSliderThreshold) + 1;
                newColumnCount = Math.min(newColumnCount, maxColumns);
                newColumnCount = Math.max(1, newColumnCount);

                // Only re-render if column count changed
                if (newColumnCount !== currentColumnCount) {
                    currentColumnCount = newColumnCount;
                    renderColumnsImage(currentColumnCount);
                }
            }

            function getPercentFromEvent(e) {
                const rect = track.getBoundingClientRect();
                const clientX = e.clientX !== undefined ? e.clientX : e.touches[0].clientX;
                const x = clientX - rect.left;
                return (x / rect.width) * 100;
            }

            // Pointer events for mouse and touch
            thumb.addEventListener('pointerdown', (e) => {
                isDragging = true;
                thumb.setPointerCapture(e.pointerId);
                e.preventDefault();
            });

            thumb.addEventListener('pointermove', (e) => {
                if (!isDragging) return;
                const percent = getPercentFromEvent(e);
                updateSliderPosition(percent);
            });

            thumb.addEventListener('pointerup', (e) => {
                isDragging = false;
                thumb.releasePointerCapture(e.pointerId);
            });

            thumb.addEventListener('pointercancel', (e) => {
                isDragging = false;
            });

            // Click on track to jump
            track.addEventListener('pointerdown', (e) => {
                if (e.target === thumb) return;
                const percent = getPercentFromEvent(e);
                updateSliderPosition(percent);
            });

            // Initialize at 0%
            updateSliderPosition(0);
        }

        function renderColumnsImage(columnCount) {
            if (!originalStitchedImage || columnCount < 1) return;

            const resultImage = document.getElementById('resultImage');
            if (!resultImage) return;

            if (columnCount === 1) {
                // Just show the original image
                resultImage.src = originalStitchedImage.src;
                return;
            }

            // Calculate column dimensions
            const columnHeight = Math.ceil(originalStitchedHeight / columnCount);
            const newWidth = originalStitchedWidth * columnCount;
            const newHeight = columnHeight;

            // Create canvas for the new columnar layout
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = newWidth;
            canvas.height = newHeight;

            // Draw each column
            for (let i = 0; i < columnCount; i++) {
                const srcY = i * columnHeight;
                const srcHeight = Math.min(columnHeight, originalStitchedHeight - srcY);
                const destX = i * originalStitchedWidth;

                if (srcHeight > 0) {
                    ctx.drawImage(
                        originalStitchedImage,
                        0, srcY,                           // Source x, y
                        originalStitchedWidth, srcHeight,  // Source width, height
                        destX, 0,                          // Dest x, y
                        originalStitchedWidth, srcHeight   // Dest width, height
                    );
                }
            }

            // Update the result image
            resultImage.src = canvas.toDataURL('image/png');
        }

        function startOver() {
            uploadedImages = [];
            ocrPromiseCache.clear();
            showView(1);
        }
    </script>
